<!DOCTYPE html>

<html>
    <head>
       
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="../css/sign.css">

    <body>

        <div class="navbar"></div>
        <div class="content" align="center">
            <div class="content-top">

               </div>
               <div class="content-top-right">
                   <!--a href="#"><img src="../img/menu-icon.png"></a-->

            </div>
            <div class="content-middle" align="center">
                <div class="content-middle-box1">
                    <div class="middle-box1-1"></div>
                    <div class="middle-box1-2" align="center">
                        <div class="middle-box-content">
                            <p>USER NAME:</p>

                    </div>
                    <div class="middle-box1-1"></div>
                </div>
                <div class="content-middle-box2">
                    <a href="#" id="signstart">NEXT</a>

                <div class="singin-alert">

                    <h2  id="noti-text">Error</h2>
                    <p id="disp20"></p>
                    <p1 id="disp21"></p1>

        <script type="text/javascript" src="../js/jquery.min.js"></script>
