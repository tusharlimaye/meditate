<!DOCTYPE html>

<html>
    <head>
        
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="../css/login.css">
        
    </head>
    <body>
        <div class="navbar"></div>
        <div class="content">
            <div class="content-middle">
              <img src="../img/logo-title1.png" class="top-image">
              <img src="../img/logo.png" class="down-image">
              <p class="intro-text">"PUT SOME UMPH IN YOUR MEDITATION"</p>
            </div>
            <div class="content-down" align="center">
              <input type="text" id="logintext" placeholder="Username">
              <input type="password" id="passtext" placeholder="Password">
              <a href="#" id="loginbutton" class="loginbutton">LOGIN</a>
              <a href="../templete/sign.html" id="createbutton" class="createbutton">CREATE ACCOUNT</a>
              <p id="forgot">Forgot Password?</p>
            </div>
            <div class="login-alert">
              <div class="login-alert-top" align="center">
                <h2>Error</h2>
                <p id="disp10">Username/Password isn't correct.</p>
                <p1 id="disp11"></p1>
              </div>
              <div class="login-alert-down">
                <a href="#" id="ok1"><h3>OK</h3></a>
              </div>
            </div>
            <div class="login-check">
              <div class="login-check-top">
                <p id="check-title">Please input Username again.</p>
                <input type="text" id="checkin" placeholder="Username">
              </div>
              <div class="login-check-down">
                <p id="submit">SUBMITE</p>
              </div>
            </div>
        </div>

        <script type="text/javascript" src="../js/jquery.min.js"></script>
        <script type="text/javascript" src="../js/login.js"></script>
        
    </body>
</html>
