<!DOCTYPE html>

<html>
    <head>
        
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="../css/sign.css">
        
    </head>
    <body>
        <div class="navbar"></div>
        <div class="content">
            <div class="content-title">
              <div class="content-title-left">
                <a href="../templete/login.html"><img src="../img/left.png"></a>
              </div>
              <div class="content-title-center">
                <p>SIGN IN</p>
              </div>
              <div class="content-title-right"></div>
            </div>
            <div class="content-middle">
              <img src="../img/logo-title1.png" class="top-image">
              <img src="../img/logo.png" class="down-image">
              <p class="intro-text">"PUT SOME UMPH IN YOUR MEDITATION"</p>
            </div>
            <div class="content-down" align="center">
              <div class="content-down-left">
                <input type="text" id="signusername" placeholder="Username">
                <!--input type="text" id="signlocationname" placeholder="Location"-->
                <input type="text" id="signfacebookname" placeholder="Facebook">
              </div>
              <div class="content-down-right">
                <input type="password" id="signpassname" placeholder="Password">
                <!--input type="text" id="signmailaddressname" placeholder="Email address"-->
                <input type="text" id="signinstagramname" placeholder="Instagram">
              </div>
              
            </div>
            <div class="content-down2" align="center">
              <h1>LOCATE & INPUT GPS COORDINATES</h1>
              <a href="http://www.latlong.net" id="inapp">
                <p1>GET COORDINATES</p1><br/>
                <p2>(CLICK HERE)</p2> 
              </a>
              <div class="map">
                <div class="map-top" align="center">
                  <h1>MY LOCATION</h1>
                </div>
                <div class="map-down">
                  <div class="map-left">
                    <p>Latitude:</p>
                    <p>Longitude:</p>
                  </div>
                  <div class="map-right">
                    <input type="number" min="-180" max="180" id="self-latitude">
                    <input type="number" min="-180" max="180" id="self-longitude">
                  </div>
                </div>
              </div>
              <p>After you find your GPS coordinates, come back & input them in tne LATITUDE/LOGITUDE section</p>
            </div>
            <div class="content-down1" align="center">
              <a href="#" id="signstart" class="signinbutton">REGISTER</a>
            </div>
            <div class="singin-alert">
              <div class="login-alert-top" align="center">
                <h2>Notification</h2>
                <p id="disp20">Username/Password isn't correct.</p>
                <p1 id="disp21"></p1>
              </div>
              <div class="login-alert-down">
                <a href="#" id="ok2"><h3>OK</h3></a>
              </div>
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="../js/jquery.min.js"></script>
        <script type="text/javascript" src="../js/login.js"></script>
        
    </body>
</html>
